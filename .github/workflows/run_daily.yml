name: Run Daily ASSRS Data Pipeline

on:
  # Run at 4:10 PM UTC = 12:10 AM Beijing Time (after market close)
  schedule:
    - cron: '10 16 * * *'
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      # 1. Check out repo
      - name: Check out repo
        uses: actions/checkout@v3
      
      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Run main.py
      - name: Run ASSRS V2 Backtest
        run: |
          python main.py
      
      # 5. Commit ONLY CSV files (database stays local to GitHub Actions)
      - name: Commit updated CSV results
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          
          # Only add CSV files - database is in .gitignore
          git add assrs_backtest_results_SECTORS_V2_Regime.csv
          git add assrs_backtest_results_SECTORS_V1_Rules.csv || true
          
          # Commit and push if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily data update: $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push
            echo "Changes pushed successfully"
          fi
